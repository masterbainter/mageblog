<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle: October 16, 2025 - Grand Magus Alistair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f3e9d2;
            --ink: #4a2c2a;
            --ornament: #8c3838;
            --border-gold: #c8a379;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background-color: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            color: var(--ink);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .text-ornament { color: var(--ornament); }

        .chronicle-container {
            border: 4px solid var(--border-gold);
            border-radius: 12px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .back-link {
            display: inline-block;
            color: var(--ornament);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-gold);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: rgba(200, 163, 121, 0.3);
            transform: translateX(-5px);
        }

        /* --- Audio Control Button --- */
        .audio-control {
            position: fixed;
            z-index: 150;
            background: var(--border-gold);
            color: var(--ink);
            border: 3px solid var(--ornament);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.25rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            bottom: 1rem;
            right: 1rem;
        }
        @media (min-width: 640px) {
            .audio-control {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                bottom: 2rem;
                right: 2rem;
            }
        }
        .audio-control:hover, .audio-control:active {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(140, 56, 56, 0.5);
        }
        .audio-control.playing {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(200, 163, 121, 0.8); }
        }
    </style>
</head>
<body class="antialiased">
    

    <div class="container mx-auto px-4 sm:px-6 py-12">
        <main class="max-w-4xl mx-auto">

            <a href="../../index.html" class="back-link mb-8">‚Üê Return to the Grimoire</a>

            <div class="chronicle-container mt-8">
                <h1 class="text-4xl md:text-5xl font-bold text-ornament mb-4">Chronicle Entry</h1>
                <p class="text-2xl mb-6 text-gray-600">October 16, 2025</p>
                <div class="text-lg md:text-xl leading-relaxed">
                    I recharged my Scrying Crystal (phone) overnight, but forgot to plug it in properly. Woke to 3% battery. Even the mightiest wizards make such... mortal errors.
                </div>
            </div>

            <footer class="mt-16 text-lg text-center border-t-2 border-dashed border-border-gold pt-8">
                <p>Copyright 1337, by order of the Grand Magus Alistair</p>
            </footer>

        </main>
    </div>

    <script>
        
    </script>
</body>
</html>
