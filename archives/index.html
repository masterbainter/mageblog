<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle Archives - Grand Magus Alistair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f3e9d2;
            --ink: #4a2c2a;
            --ornament: #8c3838;
            --border-gold: #c8a379;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background-color: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            color: var(--ink);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .text-ornament { color: var(--ornament); }

        .back-link {
            display: inline-block;
            color: var(--ornament);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-gold);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: rgba(200, 163, 121, 0.3);
            transform: translateX(-5px);
        }

        /* Grimoire Book Styles */
        .grimoire-book {
            margin-bottom: 3rem;
        }

        .book-cover {
            background: linear-gradient(135deg, #6d4c41 0%, #5d4037 50%, #4e342e 100%);
            border: 4px solid var(--border-gold);
            border-radius: 8px;
            padding: 2rem;
            cursor: pointer;
            box-shadow:
                0 6px 12px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .book-cover:hover {
            transform: translateY(-3px);
            box-shadow:
                0 8px 16px rgba(140, 56, 56, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.3);
        }

        .book-cover::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 10%;
            bottom: 10%;
            width: 3px;
            background: linear-gradient(180deg, transparent, var(--border-gold), transparent);
            opacity: 0.5;
        }

        .book-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--border-gold);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            user-select: none;
        }

        .book-pages {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            padding: 0 1rem;
        }

        .grimoire-book.open .book-pages {
            max-height: 10000px;
            padding: 2rem 1rem;
            transition: max-height 0.8s ease-in;
        }

        /* Scroll Styles */
        .chronicle-scroll {
            position: relative;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Rolled scroll appearance */
        .scroll-rolled {
            background: linear-gradient(90deg,
                var(--border-gold) 0%,
                var(--parchment) 5%,
                var(--parchment) 95%,
                var(--border-gold) 100%);
            border: 3px solid var(--border-gold);
            border-radius: 50px;
            padding: 1.5rem 3rem;
            box-shadow:
                0 4px 8px rgba(0,0,0,0.2),
                inset 0 2px 4px rgba(200, 163, 121, 0.3),
                inset 0 -2px 4px rgba(200, 163, 121, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scroll-rolled:hover {
            transform: scale(1.02);
            box-shadow:
                0 6px 12px rgba(140, 56, 56, 0.3),
                inset 0 2px 4px rgba(200, 163, 121, 0.3),
                inset 0 -2px 4px rgba(200, 163, 121, 0.3);
        }

        /* Scroll endcaps (wooden rod effect) */
        .scroll-rolled::before,
        .scroll-rolled::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 100%;
            background: linear-gradient(90deg, #8b6f47, #a0826d, #8b6f47);
            top: 0;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.3);
        }

        .scroll-rolled::before { left: -4px; border-radius: 10px 0 0 10px; }
        .scroll-rolled::after { right: -4px; border-radius: 0 10px 10px 0; }

        /* Date display when rolled */
        .scroll-date {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--ornament);
            user-select: none;
        }

        /* Unraveled scroll appearance */
        .scroll-unraveled {
            background: var(--parchment);
            border: 3px solid var(--border-gold);
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: unravel 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes unravel {
            0% {
                max-height: 80px;
                border-radius: 50px;
                opacity: 0.9;
            }
            50% {
                border-radius: 30px;
            }
            100% {
                max-height: 1000px;
                border-radius: 12px;
                opacity: 1;
            }
        }

        .scroll-unraveled::before,
        .scroll-unraveled::after {
            display: none;
        }

        /* Content hidden when rolled */
        .scroll-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
        }

        .chronicle-scroll.unraveled .scroll-content {
            display: block;
            opacity: 1;
        }

        .chronicle-scroll.unraveled .scroll-rolled {
            display: none;
        }

        /* Card content inside unraveled scroll */
        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid var(--border-gold);
        }

        .card-content {
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--ornament);
            margin-bottom: 1rem;
            text-align: center;
        }

        .card-excerpt {
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        .card-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 2px dashed var(--border-gold);
        }

        .read-more {
            color: var(--ornament);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .read-more:hover {
            text-decoration: underline;
            transform: translateX(5px);
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto px-4 sm:px-6 py-12">
        <main class="max-w-7xl mx-auto">

            <a href="/?unsealed" class="back-link mb-8">← Return to the Grimoire</a>

            <div class="mt-8">
                <h1 class="text-4xl md:text-5xl font-bold text-ornament mb-4 text-center">Chronicle Archives</h1>
                <p class="text-xl text-center mb-12">All tales of mystical mundanity from the Year 1337</p>

                <div id="archives-scrolls" class="max-w-3xl mx-auto">
                    <p class="text-center text-lg">Loading chronicles...</p>
                </div>

                <div id="archives-count" class="text-center mt-12"></div>
            </div>

            <footer class="mt-16 text-lg text-center border-t-2 border-dashed border-border-gold pt-8">
                <p>Copyright 1337, by order of the Grand Magus Alistair</p>
            </footer>

        </main>
    </div>

    <script>
        async function loadArchives() {
            try {
                const response = await fetch('../blog-posts.json');
                const posts = await response.json();

                const container = document.getElementById('archives-scrolls');
                const countDiv = document.getElementById('archives-count');

                if (posts.length === 0) {
                    container.innerHTML = '<p class="text-center text-lg">No Chronicles yet. Check back soon!</p>';
                    return;
                }

                container.innerHTML = '';

                // Group posts by month
                const postsByMonth = {};
                posts.forEach(post => {
                    const [year, month, day] = post.date.split('-').map(Number);
                    const monthKey = `${year}-${String(month).padStart(2, '0')}`;
                    const monthName = new Date(year, month - 1, 1).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        timeZone: 'America/Chicago'
                    });

                    if (!postsByMonth[monthKey]) {
                        postsByMonth[monthKey] = {
                            name: monthName,
                            posts: []
                        };
                    }
                    postsByMonth[monthKey].posts.push(post);
                });

                // Sort months in descending order (most recent first)
                const sortedMonths = Object.keys(postsByMonth).sort().reverse();

                // Create grimoire for each month
                sortedMonths.forEach(monthKey => {
                    const monthData = postsByMonth[monthKey];

                    const grimoireDiv = document.createElement('div');
                    grimoireDiv.className = 'grimoire-book';

                    const bookCover = document.createElement('div');
                    bookCover.className = 'book-cover';
                    bookCover.innerHTML = `<div class="book-title">${monthData.name} Grimoire</div>`;

                    const bookPages = document.createElement('div');
                    bookPages.className = 'book-pages';

                    // Create scrolls for each post in this month
                    monthData.posts.forEach(post => {
                        const [year, month, day] = post.date.split('-').map(Number);
                        const date = new Date(year, month - 1, day);
                        const formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            timeZone: 'America/Chicago'
                        });

                        const postId = post.id || post.timestamp;
                        const postLink = postId ? `../blog/${postId}/` : '#';

                        // Get featured image
                        let imageUrl = '../images/wizard-placeholder.png';
                        if (post.featuredImage) {
                            imageUrl = `../blog/${postId}/${post.featuredImage}`;
                        } else if (post.images && post.images.length > 0) {
                            imageUrl = `../blog/${postId}/${post.images[0].filename}`;
                        }

                        // Create excerpt
                        const excerpt = post.content.length > 250
                            ? post.content.substring(0, 250) + '...'
                            : post.content;

                        // Create scroll element
                        const scrollDiv = document.createElement('div');
                        scrollDiv.className = 'chronicle-scroll';
                        scrollDiv.innerHTML = `
                            <div class="scroll-rolled">
                                <div class="scroll-date">${formattedDate}</div>
                            </div>
                            <div class="scroll-content scroll-unraveled">
                                <picture>
                                    <source srcset="${imageUrl.replace('.png', '.webp')}" type="image/webp">
                                    <img src="${imageUrl}" alt="Chronicle illustration" class="card-image" loading="lazy" onerror="this.src='../images/wizard-placeholder.png'">
                                </picture>
                                <div class="card-content">
                                    <h3 class="card-title">${formattedDate}</h3>
                                    <p class="card-excerpt">${excerpt}</p>
                                    <div class="card-footer">
                                        <a href="${postLink}" class="read-more">→ Read Full Chronicle</a>
                                    </div>
                                </div>
                            </div>
                        `;

                        // Simple tap to toggle
                        scrollDiv.addEventListener('click', (e) => {
                            // Don't toggle if clicking the link
                            if (e.target.classList.contains('read-more') || e.target.closest('.read-more')) {
                                return;
                            }
                            scrollDiv.classList.toggle('unraveled');
                        });

                        bookPages.appendChild(scrollDiv);
                    });

                    // Book cover click handler
                    bookCover.addEventListener('click', () => {
                        grimoireDiv.classList.toggle('open');
                    });

                    grimoireDiv.appendChild(bookCover);
                    grimoireDiv.appendChild(bookPages);
                    container.appendChild(grimoireDiv);
                });

                // Add count
                countDiv.innerHTML = `<p class="text-2xl text-ornament font-bold">${posts.length} Chronicles across ${sortedMonths.length} Grimoire${sortedMonths.length > 1 ? 's' : ''}</p>`;

            } catch (error) {
                console.error('Error loading archives:', error);
                document.getElementById('archives-scrolls').innerHTML = '<p class="text-center text-lg text-ornament">The Archives are temporarily sealed. Please refresh the page.</p>';
            }
        }

        loadArchives();
    </script>
</body>
</html>
